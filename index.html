<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetMetric</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- heading -->
      <h3>LeetMetric</h3>
      <!-- usercontainer -->
       <p>Enter your username below:</p>
      <div class="user-input-container">
        <input type="text" placeholder="Enter username" id="user-input" />
        <button id="search-btn">Search</button>
      </div>

      <!-- stats -->
      <div class="stats-container">
        <div class="progress">
          <div class="progress-item">
            <div class="easy-progress circle">
              <span id="easy-label">Easy</span>
            </div>
          </div>
          <div class="progress-item">
            <div class="medium-progress circle">
              <span id="medium-label">Medium</span>
            </div>
          </div>
          <div class="progress-item">
            <div class="hard-progress circle">
              <span id="hard-label">Hard</span>
            </div>
          </div>
        </div>
        <div class="stats-card">
            <!-- directly populate card here using js -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
